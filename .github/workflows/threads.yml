name: Threads

on:
  push:
    branches:
      - apple-release
  pull_request:
    branches:
      - '**'

jobs:
  # 🚀 Build & Deploy to TestFlight on push to apple-release
  build-and-deploy-ios:
    if: github.ref == 'refs/heads/apple-release'
    runs-on: macos-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟣 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: 💎 Install Bundler and dependencies
        run: |
          gem install bundler
          bundle install

      - name: 🍎 Build and Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.GIT_PAT_TOKEN }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_P8: ${{ secrets.ASC_KEY_P8 }}
          FASTLANE_DISABLE_COLORS: 1
        run: |
          bundle exec fastlane beta

  # 🧪 Run Unit Tests on Pull Request
  run-tests:
    if: github.event_name == 'pull_request'
    runs-on: macos-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Set up Xcode (use default)
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: 🧪 Run Tests
        run: |
          xcodebuild clean test \
            -project Threads.xcodeproj \
            -scheme Threads \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            CODE_SIGNING_ALLOWED=NO
